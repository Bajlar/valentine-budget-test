<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Valentine Budget Text</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center fw-bold text-danger mt-2">
        Valentine Budget: <span>5000</span>
      </h1>
    </header>
    <main>
      <section class="container mt-3 p-3">
        <div class="row">
          <div class="col-md-6">
            <div class="gift-container text-center">
              <div class="py-3 box mb-3 border border-2">
                <img class="logo mb-2" src="./images/kitkat.png" alt="" />
                <h6>KitKat Chocolate</h6>
                <h5>Price: <span id="kitKat-price"> 200</span></h5>
                <input
                  id="kitKat-quantity"
                  type="text"
                  placeholder="Type Here Quantity"
                />
                <br />
                <button id="btn-kitKat" class="buy-btn mt-2 text-white">
                  Buy Now
                </button>
              </div>

              <div class="py-3 box mb-3 border border-2">
                <img class="logo mb-2" src="./images/rose.png" alt="" />
                <h6>Rose</h6>
                <h5>Price: <span id="rose-price"> 100</span></h5>
                <input
                  id="rose-quantity"
                  type="text"
                  placeholder="Type Here Quantity"
                />
                <br />
                <button id="btn-rose" class="buy-btn mt-2 text-white">
                  Buy Now
                </button>
              </div>

              <div class="py-3 box mb-3 border border-2">
                <img class="logo mb-2" src="./images/diary.jpg" alt="" />
                <h6>Diary</h6>
                <h5>Price: <span id="diary-price"> 100</span></h5>
                <input
                  id="diary-quantity"
                  type="text"
                  placeholder="Type Here Quantity"
                />
                <br />
                <button id="btn-diary" class="buy-btn mt-2 text-white">
                  Buy Now
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-center border border-2 p-4">
              <h4>Chocolate: <span id="chocolate"> 00</span></h4>
              <hr />
              <h4>Rose: <span id="rose"> 00</span></h4>
              <hr />
              <h4>Diary: <span id="diary"> 00</span></h4>
              <hr />
              <h3>Total: <span id="total"> 00</span></h3>

              <div class="promo-code text-center p-3">
                <h5 class="bg-info mt-2 p-1">
                  Use Promo Code for 10% Discount
                </h5>
                <div
                  class="d-flex justify-content-center align-items-center gap-2"
                >
                  <input
                    id="promo-code"
                    class="p-2"
                    type="text"
                    placeholder="101"
                  />
                  <button
                    onclick="handlePromoCode()"
                    class="btn btn-primary"
                    type="button"
                  >
                    Apply
                  </button>
                </div>
              </div>
              <h2 class="mt-5">ALL COST: <span id="all-total"> 00</span></h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Custom JS File Link  -->
    <script src="js/budget.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
